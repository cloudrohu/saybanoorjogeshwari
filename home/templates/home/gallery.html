{% extends 'base.html' %}
{% load static %}
{% block title %}FAQs | {{ settings_obj.meta_title|default:'Best Real Estate Deals' }}{% endblock %}

{% block content %}

<section class="w-full py-12 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="text-center mb-10">
      <h2 class="text-2xl font-bold text-gray-800">Project Gallery</h2>
    </div>

      <div id="gallerySlider"
          class="flex md:grid md:grid-cols-3 gap-4
                  overflow-x-auto md:overflow-visible
                  snap-x snap-mandatory scroll-smooth">

        <!-- FIRST 5 IMAGES -->
        {% for photo in project.gallery.all %}
        <div class="min-w-[85%] sm:min-w-[60%] md:min-w-0 snap-center border -lg overflow-hidden cursor-pointer">
          <img src="{{ photo.image.url }}" class="w-full h-48 object-cover">
        </div>
        {% endfor %}

     

      </div>

  </div>
</section>

{% endblock content %}
