    </div>
    </a>

     <!-- CENTER : MENU WITH | -->
    <nav class="hidden md:flex items-center text-sm font-medium text-gray-700">

      <a href="/" class="px-3 hover:text-orange-500">Home</a>

      <a href="tel:+{{settings_obj.phone}}"

<!-- ================= MOBILE MENU DRAWER ================= -->
<div id="mobileMenu" class="fixed inset-0 bg-black/60 z-50 hidden">

  <!-- Drawer -->
  <div id="drawerPanel"
       class="absolute right-0 top-0 h-full w-[88%] max-w-sm bg-white
              shadow-2xl transform translate-x-full transition-transform duration-300">

    <!-- TOP -->
    <div class="flex items-center justify-between px-5 py-4 border-b">
      <img src="https://saybanoorjogeswari.com/wp-content/uploads/2025/07/saybajogeshwari-logo.webp"
           class="h-14" alt="">
      <button onclick="closeMobileMenu()" class="text-2xl text-gray-600">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- NAV -->
    <nav class="px-4 py-4 space-y-2 text-sm font-medium text-gray-700">

      <a href="/" class="flex items-center gap-3 px-4 py-3 rounded-lg
                         hover:bg-orange-50 hover:text-orange-500">
        <i class="fa-solid fa-house text-orange-500"></i>
        Home
      </a>

      <a href="{% url 'about' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg
                         hover:bg-orange-50 hover:text-orange-500">
        <i class="fa-solid fa-circle-info text-orange-500"></i>
        About Project
      </a>

      <a href="{% url 'all_configurations' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg
                         hover:bg-orange-50 hover:text-orange-500">
        <i class="fa-solid fa-building text-orange-500"></i>
        Configuration
      </a>

      <a href="{% url 'amenities' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg
                         hover:bg-orange-50 hover:text-orange-500">
        <i class="fa-solid fa-star text-orange-500"></i>
        Amenities
      </a>

                         hover:bg-orange-50 hover:text-orange-500">
        <i class="fa-solid fa-envelope text-orange-500"></i>
        Contact
      </a>

    </nav>

    <!-- CTA -->
    <div class="px-5 py-5 border-t space-y-3">

      <a href="tel:+{{settings_obj.phone}}"
         class="flex items-center justify-center gap-2 w-full
                border border-gray-300 rounded-lg py-3
                text-sm font-semibold hover:border-orange-500 hover:text-orange-500">
        <i class="fa-solid fa-phone"></i>

      </a>

      <a href="https://wa.me/{{settings_obj.whatsapp}}"

        <i class="fa-brands fa-whatsapp text-lg"></i>

      </a>

    </div>

  </div>
</div>


<script>
  function openMobileMenu() {
    document.getElementById('mobileMenu').classList.remove('hidden');
    setTimeout(() => {
      document.getElementById('drawerPanel').classList.remove('translate-x-full');
    }, 10);
  }

  function closeMobileMenu() {
    document.getElementById('drawerPanel').classList.add('translate-x-full');
    setTimeout(() => {
      document.getElementById('mobileMenu').classList.add('hidden');
    }, 300);
  }
</script>
